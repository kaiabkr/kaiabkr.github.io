<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM example</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
/>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 id="title">GENRE PLAYLIST GENERATOR</h1>

  <div id="main">
    <p>What would you like to listen to today?<p>
  </div>
<br>
  <div id="banner">
    <div class="images">

      <a href="popraphic.jpeg" data-fancybox="gallery" >
        <img src="popraphic.jpeg" alt="pop" width="350" height="auto" />
      </a>
    </div>
    <div class="images">
      <a href="h2.jpeg" data-fancybox="gallery" >
        <img src="h2.jpeg" alt="pop" width="350" height="233" />
      </a>
    </div>
    <div class="images">
      <a href="afro.webp" data-fancybox="gallery" >
        <img src="afro.webp" alt="pop" width="350" height="233" />
      </a>
    </div>
</div>
<br>
  
  <input id="myInput" type="text">
  <!--   make sure this matches the name of the function you write in JS-->
  <button id="executeButton">Waiting for your response...</button>

  <br>
  <div id="outputContainer">
    <p id="outputText">Still waiting...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

  <script src="script.js"></script>
</body>

</html>
