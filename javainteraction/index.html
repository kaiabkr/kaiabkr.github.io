<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM example</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 id="title">GENRE PLAYLIST GENERATOR</h1>

  <div id="main">
    <p>What would you like to listen to today?<p>
  </div>
<br>
  <div id="banner">
    <div class="images">
        <img src="popraphic.jpeg" alt="pop" width="350" height="auto">
    </div>
    <div class="images">
        <img src="h2.jpeg" alt="hip hop" width="350" height="233">
    </div>
    <div class="images">
        <img src="afro.webp" alt="afro" width="350" height="233">
    </div>
</div>
<br>
  
  <input id="myInput" type="text">
  <!--   make sure this matches the name of the function you write in JS-->
  <button id="executeButton">Waiting for your response...</button>

  <br>
  <div id="outputContainer">
    <p id="outputText">Still waiting...</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
